	<div class="container">
		<div class="row">
			<div class="col-lg-8">
				<div class="panel panel-success">
					<div class="panel-heading">
						<h1 class="panel-title">Contact</h1>
					</div>
					<div class="panel-body">
						<form>
							<div class="form-group">
								<label for="inputName">Name</label>
								<input type="name" class="form-control" id="inputName" placeholder="John Smith">
							</div>
							<div class="form-group">
								<label for="inputEmail">Email</label>
								<input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com">
							</div>
							<div class="form-group">
								<label for="inputMessage">Message</label>
								<textarea type="message" class="form-control" rows="10" id="inputMessage" placeholder="Message"></textarea>
							</div>
							<button type="submit" class="btn btn-success">Submit</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="panel panel-success">
					<div class="panel-heading">
						<h1 class="panel-title">Connect With Me</h1>
					</div>
					<div class="panel-body">
						<div class="media">
							<div class="media-right media-top">
								<a href="https://github.com/joycetio">
								<img src="assets/images/github.png" alt="Github" class="img-responsive media-object">
								</a>
							</div>
							<div class="media-right media-top">
								<a href="https://www.linkedin.com/in/marie-joyce-tio/">
								<img src="assets/images/linkedin.png" alt="LinkedIn" class="img-responsive media-object">
								</a>
							</div>
							<div class="media-right media-top">
								<a href="http://stackoverflow.com/users/7372328/marie-joyce-tio?tab=profile">
								<img src="assets/images/stackoverflow.png" alt="stackOverflow" class="img-responsive media-object">
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

			<div class="col-lg-12">
				<div class="panel panel-default">
